<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: coral;
        }

        .grid-container {
            display: grid;
            grid-template: 150px / auto auto auto;
            grid-gap: 10px;
            background-color: #2196F3;
            padding: 10px;
            position: relative;
            top: 50px;
        }

            .grid-container > div {
                background-color: rgba(255, 255, 255, 0.8);
                text-align: center;
                padding: 20px 0;
                font-size: 30px;
            }
    </style>
</head>

<head>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        li {
            float: left;
        }

            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

                li a:hover {
                    background-color: #111;
                }
    </style>
</head>
<body>

    <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="page_projects.html">Projects</a></li>
        <li><a href="page_contact.html">Contact</a></li>
        <li><a href="page_about.html">About</a></li>
    </ul>

</body>

<head>
    <style>
        body{
            .grid {
   display: grid;

  /* define the number of grid columns */
  grid-template-columns: repeat(12, 1fr);
}
        }
    </style>
</head>
</html>
